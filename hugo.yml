module:
  mounts:
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  taxonomy:
    persons_places: /team/places/
  term:
    persons_places: /team/places/:slug/
taxonomies:
  persons_place: persons_places
